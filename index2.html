<!doctype html>

<html>
<head>
    <title>Simple Form</title>
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!--
    <nav class="navbar" role="navigation">
        <div class="container">
            <ul class="nav navbar-nav">
                <a href="#">Главная</a>
            </ul>
        </div>
    </nav>
    -->
    <header>
        <h1>&nbsp;</h1>
    </header>
    
    <div class="container">
        <form>
            <div class="row">
                <h1 class="text-center">Некий Заголовок Формы</h1>
            </div>
            <div class="row form-row">
                <span class="col-md-4">Высота над горизонтом</span>
                <span class="col-md-2">
                    <input type="text" class="form-control" value="5"/>
                </span>
                <span class="col-md-4">Видимость</span>
                <span class="col-md-2">
                    <input type="text" class="form-control" value="300"/>
                </span>
            </div>
            <div class="row form-row">
                <span class="col-md-5">Климатический режим</span>
                <span class="col-md-7">
                    <select class="form-control">
                        <option>Умеренный</option>
                        <option>Тропический</option>
                        <option>Арктический</option>
                        <option>Комнатный</option>
                    </select>
                </span>
            </div>
            <div class="row form-row">
                <span class="col-md-1">
                    <input type="checkbox" class="form-control"/>
                </span>
                <span class="col-md-3">Ночной режим</span>
                <span class="col-md-1">
                    <input type="checkbox" class="form-control" checked="true"/>
                </span>
                <span class="col-md-3">Осадки</span>
                <span class="col-md-1">
                    <input type="checkbox" class="form-control"/>
                </span>
                <span class="col-md-3">Перегруз</span>
            </div>
            <div class="row form-row">
                <span class="col-md-4">&nbsp;</span>
                <span class="col-md-4">
                    <input type="submit" class="btn btn-default form-control" value="Сохранить"/>
                </span>
                <span class="col-md-4">&nbsp;</span>
            </div>
        </form>
    </div>
    <footer>
        &nbsp;
    </footer>
</body>
</html>
